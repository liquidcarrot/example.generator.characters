<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Logo Generator</title>
  <meta name="description" content="Character/Icon/Logo generator using Liquid Carrot!">
  <meta name="author" content="Liquid Carrot">

  <!-- link rel="stylesheet" href="css/styles.css?v=1.0" -->
</head>
  <!-- script src="imports/pixi.min.js"></script -->
  <script src="imports/numpy-loader.js"></script>
  <!-- <script src="imports/jsfive/index.js"></script> hdf5 reader -->
  <!-- Commented scripts
   <script src="https://liquidcarrot.io/carrot/cdn/0.2.20/carrot.js"></script>
   <script src="https://cdn.jsdelivr.net/gh/liquidcarrot/carrot/src/carrot.js"></script>
   <script src="imports/require.js"></script>
  -->
  <script src="http://localhost:8080/carrot-dist/carrot.js"></script>

  <!-- numjs -->
  <script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>

  <!-- link rel="stylesheet" type="text/css" href="index.css" -->
<body>
  <div id="app">
    <!--
    <h1 style="color: red">Header</h1>
    <h1 style="color: red" :style="{ color: dicks }">Other Header</h1>
    <button type="button" name="button" @click="changecolor">Change Color</button>
    -->
    <div v-show="loaded" id="loaded-app">
      <div id="canvases">
        <canvas id="canvas-real-images"></canvas>
        <canvas id="canvas-generated-images"></canvas>
      </div>
      <div id="buttons">
        <button @click="previousImage">Previous image dataset logo</button>
        <button @click="nextImage">Next image dataset logo</button>
        <button @click="startTraining">Start training</button>
        <button @click="generateImage">Generate another image</button>
      </div>
      <div id="iteration-counter"><b>Iteration:</b>{{ iteration_number }}</div>
    </div>
    <h1 v-show="!loaded">Loading...</h1>
  </div>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script src="./wrappers.js"></script>
  <script src="./index.js"></script>
  </body>
</html>
